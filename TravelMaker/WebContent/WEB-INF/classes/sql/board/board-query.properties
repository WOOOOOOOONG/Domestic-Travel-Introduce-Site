getListCount=SELECT COUNT(*) FROM BOARD WHERE STATUS='Y' AND B_TYPE=?
selectBList=SELECT * FROM (SELECT ROWNUM RNUM , A.* FROM( SELECT B_ID,WRITE_DATE,UPDATE_DATE,TITLE,CONTENT,VIEW_CNT,GOOD,NOTGOOD,WRITER,B.STATUS,L_CODE,S_TYPE,B_TYPE,M_SEQ FROM BOARD B JOIN MEMBER USING(M_SEQ) WHERE B.B_TYPE=? AND B.STATUS='Y' ORDER BY B_ID DESC) A ) WHERE RNUM BETWEEN ? AND ?
selectFList=SELECT * FROM (SELECT ROWNUM RNUM , A.* FROM (SELECT NO ,B_ID,ORIGINNAME,NEWFILENAME,FILEPATH,B.UPDATE_DATE,B.STATUS,B.WRITE_DATE,FILE_LEVEL,TITLE FROM BFILESAVE B JOIN BOARD BB USING(B_ID) WHERE B.STATUS='Y' AND BB.STATUS='Y' AND FILE_LEVEL=0 AND B_TYPE=? ORDER BY B_ID DESC) A) WHERE RNUM BETWEEN ? AND ?
insertThBoard=INSERT INTO BOARD VALUES(SEQ_B_ID.NEXTVAL,SYSDATE, SYSDATE, ?, ?, 0, 0, 0, ?, DEFAULT,?,NULL,?,?)
