selectBList=SELECT * FROM (SELECT ROWNUM RNUM , A.* FROM(SELECT S_ID, S_TYPE,S_NAME,S_CONTENT,L_CODE,PRICE,M_SEQ,WRITER,VIEW_CNT,S.STATUS,ADDRESS,ENNAME FROM SLEEP S JOIN MEMBER USING(M_SEQ) WHERE S.STATUS='Y' ORDER BY S_ID DESC) A ) WHERE RNUM BETWEEN ? AND ?
selectFList=SELECT * FROM (SELECT ROWNUM RNUM , A.* FROM (SELECT NO ,S_ID,ORIGINNAME,NEWFILENAME,FILEPATH,UPDATE_DATE,STATUS,FILE_LEVEL FROM RFILESAVE WHERE STATUS='Y' AND FILE_LEVEL=2 ORDER BY S_ID DESC) A ) WHERE RNUM BETWEEN ? AND ?
insertSleep=INSERT INTO SLEEP VALUES(SEQ_S_ID.NEXTVAL,?,?,?,?,?,?,?,DEFAULT,DEFAULT,?,?)
insertAttachment=INSERT INTO RFILESAVE VALUES(SEQ_RFILE_NO.NEXTVAL, SEQ_S_ID.CURRVAL, ?, ?, ?, SYSDATE, DEFAULT, ?)
getListCount=SELECT COUNT(*) FROM Sleep
getListCounts=SELECT COUNT(*) FROM SLEEP WHERE STATUS='Y'

increaseCount=UPDATE SLEEP SET VIEW_CNT=VIEW_CNT +1 WHERE S_ID=?
selectSleep=SELECT * FROM SLEEP WHERE S_ID=? AND STATUS='Y' ORDER BY S_ID DESC
selectThumbnail=SELECT * FROM RFILESAVE WHERE S_ID=? AND STATUS='Y' ORDER BY S_ID DESC
insertRoom=INSERT INTO ROOM VALUES(SEQ_R_ID.NEXTVAL, ?, 'A', ?, ?, 1)
selectsId=SELECT s_id FROM (SELECT * FROM sleep ORDER BY s_id DESC) WHERE ROWNUM = 1
selectrList=SELECT * FROM ROOM WHERE S_ID = ?
selectreser=SELECT * FROM ROOM WHERE R_ID=? AND S_ID=?
deleteSleep=UPDATE SLEEP SET STATUS='N' WHERE S_ID=?
deleteAttachment=UPDATE RFILESAVE SET STATUS='N' WHERE S_ID=?
deleteRoom=DELETE FROM SLEEP WHERE S_ID=? 

selectSearchTitleList=SELECT * FROM (SELECT ROWNUM RNUM , A.* FROM( SELECT S_ID,S_TYPE,S_NAME,S_CONTENT,L_CODE,PRICE,M_SEQ,WRITER,VIEW_CNT,S.STATUS,ADDRESS,ENNAME FROM SLEEP S JOIN MEMBER USING(M_SEQ) WHERE S.STATUS='Y' AND S.S_NAME LIKE '%' || ? || '%' ORDER BY S_ID DESC) A ) WHERE RNUM BETWEEN ? AND ?
selectSearchAttachment=SELECT * FROM (SELECT ROWNUM RNUM , A.* FROM (SELECT NO ,S_ID,ORIGINNAME,NEWFILENAME,FILEPATH,UPDATE_DATE,S.STATUS,FILE_LEVEL FROM RFILESAVE R JOIN SLEEP S USING(S_ID) WHERE R.STATUS='Y' AND FILE_LEVEL=2 AND S.S_NAME LIKE '%' || ? || '%' ORDER BY S_ID DESC) A) WHERE RNUM BETWEEN ? AND ?
selectStype=SELECT * FROM (SELECT ROWNUM RNUM , A.* FROM( SELECT S_ID, S_TYPE,S_NAME,S_CONTENT,L_CODE,PRICE,M_SEQ,WRITER,VIEW_CNT,S.STATUS,ADDRESS,ENNAME FROM SLEEP S JOIN MEMBER USING(M_SEQ) WHERE S.STATUS='Y' AND S.S_TYPE =? ORDER BY S_ID DESC) A ) WHERE RNUM BETWEEN ? AND ?
selectLocationAttachment=SELECT * FROM (SELECT ROWNUM RNUM , A.* FROM (SELECT NO ,S_ID,ORIGINNAME,NEWFILENAME,FILEPATH,UPDATE_DATE,S.STATUS,FILE_LEVEL FROM RFILESAVE R JOIN SLEEP S USING(S_ID) WHERE FILE_LEVEL=2 AND S_TYPE =? AND S.STATUS='Y' ORDER BY S_ID DESC) A) WHERE RNUM BETWEEN ? AND ?
  
 
